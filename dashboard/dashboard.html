<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <script src="../node_modules/clusterize.js/clusterize.min.js"></script>
        <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css">
        <link rel="stylesheet" href="../node_modules/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="./dashboard.css">
    </head>

    <body>
        <div id='buttonScroll'>
            <div class='deleteButtonContainer' id='buttonContent'></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-12"></div>
            <div class="container pure-u-5-6">
                <table class="pure-table pure-table-striped">
                    <thead>
                        <tr>
                            <th width="15%">Channel</th>
                            <th width="20%">Listtype</th>
                            <th width="50%">Values</th>
                        </tr>
                    </thead>
                    <div id="scrollArea">
                        <tbody id="contentArea">
                            <tr>
                                <td>Loading dataâ€¦</td>
                            </tr>
                        </tbody>
                    </div>
                </table>

                <div class="explanation">
                    <strong>Listtypes explained</strong><br />
                    W stands for Whitelist, so everything <u>but</u> the values is blocked
                    B stands for Blacklist, so everything that <u>contains</u> the values is blocked
                </div>

                <div class="storage">
                    <strong>Where we store your settings</strong><br />
                    <label for="localStorage"><input id="localStorage" name="localStorage" type="radio" checked>Local</label>
                    <label for="syncStorage"><input id="syncStorage" name="localStorage" type="radio">Synced</label>
                </div>

                <div class="active">
                    <strong>Should the filter be active?</strong><br />
                    <label for="active"><input id="active" name="active" type="checkbox" checked>Active</label>
                </div>
                <button id="saveButton" class="pure-button pure-button-primary">Save</button>
            </div>
            <footer>
                <div id="progress-bar">
                    <div id="progress"> </div>
                </div>
            </footer>
            <div class="pure-u-1-12"></div>
        </div>
        <script src="dashboard.js" type="module"></script>
    </body>

</html>
