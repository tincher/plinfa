<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <script src="./node_modules/clusterize.js/clusterize.min.js"></script>
        <link rel="stylesheet" href="./node_modules/purecss/build/pure-min.css">
        <link rel="stylesheet" href="./dashboard.css">
    </head>

    <body>
        <div class="pure-g">
            <div class="pure-u-1-12"></div>
            <div class="container pure-u-5-6">
                <table class="pure-table pure-table-striped">
                    <thead>
                        <tr>
                            <th width="15%">Channel</th>
                            <th width="20%">Listtype</th>
                            <th>Values</th>
                        </tr>
                    </thead>
                    <div id="scrollArea">
                        <tbody id="contentArea">
                            <tr>
                                <td>Loading dataâ€¦</td>
                            </tr>
                        </tbody>
                    </div>
                </table>
                <button id="saveButton" class="pure-button button-success">Save</button>
                <div class="explanation">
                    <strong>Listtypes explained</strong><br />
                    W stands for Whitelist, so everything <bold>but</bold> the values is blocked
                    B stands for Blacklist, so everything that <bold>contains</bold> the values is blocked
                </div>
            </div>
            <div class="pure-u-1-12"></div>
        </div>
        <script src="dashboard.js"></script>
    </body>

</html>
