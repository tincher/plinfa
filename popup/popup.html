<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/clusterize.js/clusterize.min.js"></script>
        <link rel="stylesheet" href="../node_modules/purecss/build/pure-min.css">
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <form class="pure-form pure-form-aligned">
            <div class="pure-control-group">
                <label for="password"><strong>Channel</strong></label>
                <input id="channelInput" type="text" placeholder="Channel">
                <div id="dropdown" class="dropdown-content" style="display: none;">
                    <ul id="contentArea" class="pure-menu-list">
                        <li class="clusterize-no-data">Loading dataâ€¦</li>
                    </ul>
                </div>
                <label for="name"><strong>Word</strong>(s) - Comma seperated</label>
                <input id="wordInput" type="text" placeholder="Word" disabled>
                <label for=" listtype"><strong>Listtype</strong></label>
                <div id="listtype">
                    <label for="whitelist"><input id="whitelist" name="whitelist" type="radio" checked disabled> Whitelist</label>
                    <label for="blacklist"><input id="blacklist" name="whitelist" type="radio" disabled> Blacklist</label>
                </div>
            </div>
        </form>
        <footer>
            <button id="save-button" class="pure-button pure-button-primary">Save</button>
            <button id="dashboard-button" class="pure-button pure-button-primary">Dashboard</button>
        </footer>

        <script src=" popup.js" type="module"></script>
    </body>

</html>
